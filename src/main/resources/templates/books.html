<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Books</h1>
	<a
		href="/book/create"
	>
		CREATE NEW BOOK
	</a>
	<ul>
		<li
			th:each="book : ${books}"
			th:object="${book}"
		>
			[[*{name}]]
			<ul>
				<li
					th:each="borrowing : *{borrowings}"
					th:object="${borrowing}"
				>
					[[*{name}]]
				</li>
			</ul>
		</li>
	</ul>
</body>
</html>
