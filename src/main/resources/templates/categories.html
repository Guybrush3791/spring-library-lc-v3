<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Categories:</h1>
	<a
		href="/category/create"
	>
		CREATE NEW CATEGORY
	</a>
	<ul>
		<li
			th:each="category : ${categories}"
			th:object="${category}"
		>
			[[*{name}]]
			<ul>
				<li
					th:each="book : *{books}"
					th:object="${book}"
				>
					[[*{name}]]
				</li>			
			</ul>
		</li>
	</ul>
</body>
</html>
