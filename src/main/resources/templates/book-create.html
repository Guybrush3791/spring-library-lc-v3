<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body
	th:object="${book}"
>
	<h1>BOOK CREATE</h1>
	<form
		method="POST"
		action="/book/store"
	>
		<label>Name:</label>
		<input type="text" name="name" th:field="*{name}">
		<br>
		<label>Prestiti:</label><br>
		<div
			th:each="borrowing : ${borrowings}"
			th:object="${borrowing}"
		>
			<input 
				type="checkbox" 
				name="borrowings" 
				
				th:value="*{id}" 
				th:field="${book.borrowings}">
			<label>[[*{name}]]</label>
		</div>
		<br>
		<label>Categories:</label>
		<div
			th:each="category : ${categories}"
			th:object="${category}"
		>
			<input
				type="checkbox"
				name="categories"
				
				th:value="*{id}"
				th:field="${book.categories}"
			>
			<label>[[*{name}]]</label>
		</div>
		<br><br>
		<input type="submit" value="CREATE">
	</form>
</body>
</html>
