<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body
	th:object="${category}"
>
	<h1>CREATE NEW CATEGORY</h1>
	<form
		method="POST"
		action="/category/create"
	>
		<label>Name:</label>
		<input type="text" name="name" th:field="*{name}">
		<br>
		<label>Description:</label>
		<input type="text" name="description" th:field="*{description}">
		<br>
		<label>Books:</label>
		<div
			th:each="book : ${books}"
			th:object="${book}"
		>
			<input
				type="checkbox"
				name="books"
				
				th:value="*{id}"
				th:field="${category.books}"
			>
			<label>[[*{name}]]</label>
		</div>
		<br><br>
		<input type="submit" value="CREATE">
	</form>
</body>
</html>
